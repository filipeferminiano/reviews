{% extends "registration/base_registration.html" %}


{% block title %}Log in{% endblock %}
{% block body_class %}{{ block.super }} login_form{% endblock %}


{% block content_title %}
  <h2>Log in</h2>
{% endblock %}


{% block content %}
  <div class="col-md-4">
  </div>
  
  
  <div class="col-md-4">
  
  
  
  
  
  <form action="." method="post" class="login_form">{% csrf_token %}
    {{ form.as_p }}
    <p class="submit"><button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Login">Log in</button></p>
    
    
    
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  </form>
  
  
  
  
  </div>
  
  <div class="col-md-4">
  </div>
  
  
  
  
  
{% endblock %}
